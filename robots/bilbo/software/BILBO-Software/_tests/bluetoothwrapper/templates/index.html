<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi Bluetooth Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Bluetooth Manager</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Paired Devices</h2>
        <table class="table table-striped" id="paired-table">
          <thead>
            <tr><th>Name</th><th>MAC</th><th>Connected</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Available Devices</h2>
        <table class="table table-striped" id="scan-table">
          <thead>
            <tr><th>Name</th><th>MAC</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
